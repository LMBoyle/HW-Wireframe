<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Basic HTML Layout </title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">

    <header>
      <p> header </p>
    </header>

    <nav>
      <p> nav </p>
    </nav>

    <section>
      <p> section </p>
      <article class="artwrap">
        <p id="article"> article </p>
        <p><strong> h1, h2, h3 </strong></p>
        <p> p </p>
      </article>
    </section>

    <aside>
      <p> aside </p>
    </aside>

    <div class="clearfix">
      <footer>
        <p> footer </p>
      </footer>
    </div>

  </div>
</body>

</html>
